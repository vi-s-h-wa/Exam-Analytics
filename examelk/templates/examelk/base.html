<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAM-ANALYTICS</title>
    {% include 'examelk/css.html' %}
</head>

<body class="body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Exam Analytics Elk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav" >
                    <li class="nav-item">
                        <a class="nav-link" id="home" style="cursor: pointer;" aria-current="page" onclick="home()">Home</a>
                    </li>
                    <li class="nav-item">
                        <li class="nav-item">
                            <a class="nav-link" id="logout"  aria-current="page" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container p-4">
        <h1 class="text-primary text-center">Exam Analytics Configuration</h1>
        {% block content %}
        {% endblock %}
    </div>
    {% include 'examelk/js.html' %}
</body>

</html>
